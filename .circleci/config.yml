version: 2.1

orbs:
  node: circleci/node@4.7
  aws-cli: circleci/aws-cli@1.3.1

workflows:
  build_and_test:
    jobs:
      - build


jobs:
   build:
      docker:
        - image: "cimg/base:stable"
      steps:
        - node/install
        - checkout
        - aws-cli/setup:
              profile-name: deploy-cli
        - run:
              name: hello
              command: |
                  echo "hello-world"
                      
        - run:
              name: clientinstall
              command: |
                  npm run client:install
                  
        - run:
              name: clientbuild
              command: |
                  npm run client:build
                  
                  
        - run:
              name: clientdeploy
              command: |
                  npm run client:deploy