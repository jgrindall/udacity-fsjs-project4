version: 2.1

orbs:
  node: circleci/node@4.7
  aws-cli: circleci/aws-cli@1.3.1
  eb: circleci/aws-elastic-beanstalk@1.0.0
  browser-tools: circleci/browser-tools@1.2.3

workflows:
  build:
    jobs:
      - build


jobs:
   build:
      docker:
        - image: "cimg/base:stable"
      steps:
        - node/install
        - checkout
        - browser-tools/install-chrome
        - browser-tools/install-chromedriver

        - aws-cli/setup:
              profile-name: deploy-cli
        - run:
              name: hello world!
              command: |
                  echo "hello-world"
        -   run:
              command: |
                google-chrome --version
                chromedriver --version
              name: Check install of chrome driver
                  
        -   run:
              name: Installing deployment dependencies for chrome headless
              working_directory: /
              command: |
                sudo apt-get install -y xvfb

        -   run:
                name: Installing deployment dependencies - aws eb cli
                working_directory: /
                command: |
                    sudo apt-get -y -qq update
                    sudo apt-get install python3-pip python3-dev build-essential
                    sudo pip3 install awsebcli
                  
        
        - run:
              name: serverinstall
              command: |
                  npm run server:install
                  
        - run:
              name: serverbuild
              command: |
                  npm run server:build

        -   run:
                name: serverlist
                command: |
                    cd server/dist & ls -alh
                  
        -   run:
                name: servertest
                command: |
                    npm run server:test
                  

                  
        - run:
              name: serverdeploy
              command: |
                  npm run server:deploy_aws
                  
                  
                  
        - run:
              name: clientinstall
              command: |
                  npm run client:install



          # headless chrome not working in circle ci at the moment
        #-   run:
                #name: clienttest
                #command: |
                    #npm run client:test

                  
        - run:
              name: clientbuild
              command: |
                  npm run client:build
                  
                  
        - run:
              name: clientdeploy
              command: |
                  npm run client:deploy_aws