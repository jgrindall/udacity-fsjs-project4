<div *ngIf = "cartCombinedWithProducts.length === 0" style="margin:16px;">
  Your cart is empty
</div>
<div *ngIf = "cartCombinedWithProducts.length >= 1" class="cart" [ngClass.md]="'md'" [ngClass.sm]="'sm'" [ngClass.xs]="'xs'">
  <form #form="ngForm">
    <div class="flex-container items"
         fxLayout="row"
         fxLayout.md="column"
         fxLayout.sm="column"
         fxLayout.xs="column"
      >
      <div fxFlex="66%" fxFlex.md="100%" class="items">
        <mat-card class="mat-elevation-z4" *ngFor="let item of cartCombinedWithProducts;let _index = index;">
          <div class="imgContainer">
            <img [src]="item.product.images[0]">
          </div>
          <div style="flex:2">
            <p>{{item.product.title}}</p>
            <p class="description">{{item.product.description}}</p>
          </div>
          <div style="flex:1" class="actions">
            <p>Price: &pound;{{item.product.price}}</p>
            <br/>

            <mat-form-field appearance="fill">
              <mat-label>Quantity</mat-label>
              <input [name]="'count' + _index" type="number" min="1" max="999" matInput [(ngModel)]="item.count">
            </mat-form-field>
            <br/>
            <br/>
            <mat-card-actions align="start">
              <button mat-raised-button color="primary" (click)="onClickRemove(item.product_id)">Remove</button>
              <button mat-raised-button color="primary" (click)="onClickUpdate(item.product_id, item.count)">Update</button>
            </mat-card-actions>
          </div>
        </mat-card>
      </div>
      <div fxFlex="33%"  fxFlex.md="100%" class="info">
        <mat-card class="mat-elevation-z4 full-width">
          <mat-card-content class="full-width">
            <p>Total: &pound;{{total}}</p>
            <br/>
            <br/>
            <a routerLink="/checkout" class="full-width">
              <button class="full-width" mat-raised-button color="primary">Checkout</button>
            </a>
          </mat-card-content>
        </mat-card>
      </div>

    </div>

  </form>

</div>
