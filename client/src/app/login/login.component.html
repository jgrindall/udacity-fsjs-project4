<h1 mat-dialog-title>Log in</h1>
<div mat-dialog-content>

  <form #form="ngForm" (ngSubmit)="onClickSubmit()">

    <p>Please enter your username and password</p>

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input name="username" matInput type="text" [(ngModel)]="username" required minlength="6">
    </mat-form-field>

    <br/>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input name="password" matInput type="password" [(ngModel)]="password" required minlength="6">
    </mat-form-field>


    <div mat-dialog-actions align="end">
      <button color="primary" mat-raised-button (click)="onCancel(); $event.preventDefault()">Cancel</button>
      <button color="primary" type="submit" [disabled]="form.invalid" mat-raised-button>Log in</button>
    </div>

  </form>

</div>
