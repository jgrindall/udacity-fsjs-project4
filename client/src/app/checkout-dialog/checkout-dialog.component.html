
<mat-spinner *ngIf="!success" ></mat-spinner>

<br/>
<div *ngIf="success">
  <p>Thanks, You order has been successfully placed</p>

  <a routerLink="/" class="full-width">
    <button mat-raised-button [mat-dialog-close]="true" color="primary" class="full-width" type="button">Done</button>
  </a>

</div>
